<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${newsDto.id == null ? 'Nueva Noticia' : 'Editar Noticia'}">Noticia</h1>
                </div>

                <form th:action="${newsDto.id == null ? '/admin/news' : '/admin/news/' + newsDto.id}"
                    th:object="${newsDto}" method="post" class="needs-validation">

                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" th:field="*{title}" id="title" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Fecha (Evento/Publicación)</label>
                        <input type="date" class="form-control" th:field="*{eventDate}" id="eventDate">
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" th:field="*{imageUrl}" id="imageUrl"
                            placeholder="https://ejemplo.com/imagen.jpg">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Contenido</label>
                        <textarea class="form-control" th:field="*{content}" id="content" rows="10" required></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                            Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Estado</label>
                        <select class="form-select" th:field="*{status}" id="status">
                            <option value="DRAFT">Borrador</option>
                            <option value="PUBLISHED">Publicado</option>
                        </select>
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
                    <a href="/admin/news" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
