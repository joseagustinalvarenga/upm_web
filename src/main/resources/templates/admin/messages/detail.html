<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/messages">Mensajes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detalle</li>
                    </ol>
                </nav>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">De: <span th:text="${message.fullName}">Nombre</span> &lt;<span
                                th:text="${message.email}">email</span>&gt;</h5>
                        <span class="badge bg-secondary" th:text="${message.createdAt}">Fecha</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Asunto: <span th:text="${message.subject}">Asunto</span></h5>
                        <hr>
                        <p class="card-text" style="white-space: pre-wrap;" th:text="${message.message}">Mensaje...</p>
                    </div>
                    <div class="card-footer text-end">
                        <form th:action="@{/admin/messages/{id}/mark-read(id=${message.id})}" method="post"
                            class="d-inline" th:if="${message.status.name() == 'NEW'}">
                            <button type="submit" class="btn btn-success">Marcar como Le√≠do</button>
                        </form>
                        <form th:action="@{/admin/messages/{id}/archive(id=${message.id})}" method="post"
                            class="d-inline" th:if="${message.status.name() != 'ARCHIVED'}">
                            <button type="submit" class="btn btn-secondary">Archivar</button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
