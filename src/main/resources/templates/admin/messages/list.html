<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mensajes de Contacto</h1>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>Asunto</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="msg : ${messages}">
                                <td th:text="${#temporals.format(msg.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${msg.fullName}"></td>
                                <td th:text="${msg.subject}"></td>
                                <td>
                                    <span
                                        th:class="${'badge ' + (msg.status.name() == 'NEW' ? 'bg-danger' : (msg.status.name() == 'READ' ? 'bg-primary' : 'bg-secondary'))}"
                                        th:text="${msg.status}">
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/messages/{id}(id=${msg.id})}"
                                        class="btn btn-sm btn-outline-info">Ver</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
