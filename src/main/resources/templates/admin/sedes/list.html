<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Sedes</h1>
                    <a href="/admin/sedes/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nueva Sede</a>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sede : ${sedes}">
                                <td th:text="${sede.id}">1</td>
                                <td th:text="${sede.name}">Posadas</td>
                                <td th:text="${sede.address}">Av. Corrientes</td>
                                <td th:text="${sede.phone}">4444</td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/admin/sedes/edit/{id}(id=${sede.id})}"
                                            class="btn btn-sm btn-outline-secondary">Editar</a>
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                            th:onclick="'confirmDelete(' + ${sede.id} + ')'">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <form id="deleteForm" method="post" style="display:none;"></form>

    <script>
        function confirmDelete(id) {
            if (confirm('¿Seguro que deseas eliminar esta sede?')) {
                var form = document.getElementById('deleteForm');
                form.action = '/admin/sedes/delete/' + id;
                form.submit();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
