<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Cursos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/courses/new" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> Nuevo Curso
                        </a>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Modalidad</th>
                                <th>Duración</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}"></td>
                                <td th:text="${course.title}"></td>
                                <td th:text="${course.modality}"></td>
                                <td th:text="${course.duration}"></td>
                                <td>
                                    <span
                                        th:class="${'badge ' + (course.status.name() == 'PUBLISHED' ? 'bg-success' : 'bg-warning text-dark')}"
                                        th:text="${course.status}">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}"
                                            class="btn btn-outline-secondary">Editar</a>

                                        <form th:action="@{/admin/courses/{id}/publish(id=${course.id})}" method="post"
                                            th:if="${course.status.name() == 'DRAFT'}" class="d-inline">
                                            <button type="submit" class="btn btn-outline-success">Publicar</button>
                                        </form>
                                        <form th:action="@{/admin/courses/{id}/unpublish(id=${course.id})}"
                                            method="post" th:if="${course.status.name() == 'PUBLISHED'}"
                                            class="d-inline">
                                            <button type="submit" class="btn btn-outline-warning">Ocultar</button>
                                        </form>

                                        <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post"
                                            class="d-inline" onsubmit="return confirm('¿Seguro que deseas eliminar?');">
                                            <button type="submit" class="btn btn-outline-danger">Borrar</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination component could be reused here -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
