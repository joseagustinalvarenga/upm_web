<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${professional.id == null ? 'Nuevo Profesional' : 'Editar Profesional'}">
                        Profesional</h1>
                </div>

                <form
                    th:action="${professional.id == null ? '/admin/professionals' : '/admin/professionals/' + professional.id}"
                    th:object="${professional}" method="post" class="needs-validation">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="profession" class="form-label">Profesión</label>
                        <input type="text" class="form-control" th:field="*{profession}" id="profession" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" th:field="*{phone}" id="phone">
                    </div>

                    <div class="mb-3">
                        <label for="locality" class="form-label">Localidad</label>
                        <input type="text" class="form-control" th:field="*{locality}" id="locality">
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
                    <a href="/admin/professionals" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
