<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Profesionales</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/professionals/new" class="btn btn-sm btn-outline-primary me-2">Nuevo
                            Profesional</a>
                        <a href="/admin/professionals/upload" class="btn btn-sm btn-outline-success">Importar Excel</a>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Profesión</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pro : ${professionals}">
                                <td th:text="${pro.id}">1</td>
                                <td th:text="${pro.name}">Juan</td>
                                <td th:text="${pro.profession}">Abogado</td>
                                <td th:text="${pro.phone}">555-5555</td>
                                <td th:text="${pro.locality}">Posadas</td>
                                <td>
                                    <a th:href="@{/admin/professionals/{id}/edit(id=${pro.id})}"
                                        class="btn btn-sm btn-outline-secondary">Editar</a>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        th:onclick="'confirmDelete(' + ${pro.id} + ')'">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination logic if needed, mostly same as news/list -->
                <div class="mt-4 d-flex justify-content-between" th:if="${professionals.totalPages > 1}">
                    <a th:if="${professionals.hasPrevious()}"
                        th:href="@{/admin/professionals(page=${professionals.number - 1})}"
                        class="btn btn-outline-primary">&larr; Anterior</a>
                    <span class="align-self-center">Página <span th:text="${professionals.number + 1}">1</span> de <span
                            th:text="${professionals.totalPages}">1</span></span>
                    <a th:if="${professionals.hasNext()}"
                        th:href="@{/admin/professionals(page=${professionals.number + 1})}"
                        class="btn btn-outline-primary">Siguiente &rarr;</a>
                </div>

                <!-- Hidden Delete Form -->
                <form id="deleteForm" method="post" style="display: none;">
                    <input type="hidden" name="_method" value="delete" />
                    <!-- Not needed if using pure POST mapping but good practice -->
                </form>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este profesional?')) {
                const form = document.getElementById('deleteForm');
                form.action = '/admin/professionals/' + id + '/delete';
                form.submit();
            }
        }
    </script>
</body>

</html>
