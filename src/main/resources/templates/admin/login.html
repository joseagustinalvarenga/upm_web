<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Acceso Administrativo</h3>

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión correctamente.
                </div>

                <form th:action="@{/admin/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- CSRF is disabled in config for simplicity, otherwise: <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none small">Volver al sitio público</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
