<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${feature.id == null ? 'Nuevo Cuadro' : 'Editar Cuadro'}">Cuadro</h1>
                </div>

                <form th:action="${feature.id == null ? '/admin/features' : '/admin/features/' + feature.id}"
                    th:object="${feature}" method="post" class="needs-validation">

                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" th:field="*{title}" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="icon" class="form-label">Icono (Clase de Bootstrap Icons)</label>
                        <div class="input-group">
                            <span class="input-group-text">bi-</span>
                            <input type="text" class="form-control" th:field="*{icon}" id="icon" placeholder="award"
                                required>
                        </div>
                        <div class="form-text text-muted">Ejemplos: award, laptop, globe-americas, building. <a
                                href="https://icons.getbootstrap.com/" target="_blank">Ver todos</a></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="3"
                            required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="displayOrder" class="form-label">Orden de visualización</label>
                        <input type="number" class="form-control" th:field="*{displayOrder}" id="displayOrder" required>
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
                    <a href="/admin/features" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
