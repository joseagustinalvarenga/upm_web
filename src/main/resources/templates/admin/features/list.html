<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/admin_nav :: admin_nav}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Cuadros de la Página Principal (Features)</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/features/new" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> Nuevo Cuadro
                        </a>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Orden</th>
                                <th>Icono</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${features}">
                                <td th:text="${item.displayOrder}"></td>
                                <td><i th:class="${'bi ' + item.icon}"></i> <small th:text="${item.icon}"></small></td>
                                <td th:text="${item.title}"></td>
                                <td th:text="${item.description}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/features/{id}/edit(id=${item.id})}"
                                            class="btn btn-outline-secondary">Editar</a>

                                        <form th:action="@{/admin/features/{id}/delete(id=${item.id})}" method="post"
                                            class="d-inline" onsubmit="return confirm('¿Seguro que deseas eliminar?');">
                                            <button type="submit" class="btn btn-outline-danger">Borrar</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle me-2"></i> Los iconos deben ser clases de <a
                        href="https://icons.getbootstrap.com/" target="_blank">Bootstrap Icons</a> (ej: bi-award,
                    bi-laptop, bi-globe-americas).
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
