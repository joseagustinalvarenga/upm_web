<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <nav th:replace="~{fragments/header :: nav}"></nav>

    <main class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/courses">Cursos</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${course.title}">Curso</li>
            </ol>
        </nav>

        <!-- Course Image -->
        <div th:if="${course.imageUrl != null && !course.imageUrl.isEmpty()}"
            class="mb-4 rounded shadow-sm overflow-hidden" style="max-height: 400px;">
            <img th:src="${course.imageUrl}" class="w-100" style="object-fit: cover; object-position: center;"
                alt="Imagen del curso">
        </div>

        <h1 class="display-4" th:text="${course.title}">Título Curso</h1>
        <div class="mb-3">
            <span class="badge bg-success" th:text="${course.modality}">Modalidad</span>
            <span class="text-muted ms-2" th:if="${course.duration}">Duración: <span
                    th:text="${course.duration}"></span></span>
            <span class="text-muted ms-2" th:if="${course.startDate}">Inicio: <span
                    th:text="${course.startDate}"></span></span>
        </div>

        <div class="card">
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap;" th:text="${course.description}">Descripción
                    detallada...</p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/contact(subject='Información sobre curso: ' + ${course.title})}"
                class="btn btn-lg btn-warning">Consultar por este curso</a>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
